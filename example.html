<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="./js/simple-counter.js"></script>
	</head>
	<body>
		<h1>Simple Counter Example</h1>
		<div id="counterContainer">
			
		</div>
		<div>
			<button id="startBtn">Start</button>
			<button id="stopBtn">Stop</button>
			<button id="resetBtn">Reset</button>
		</div>
		<div id="messages">
			
		</div>

		<script type="text/javascript">
		$(document).ready(function() {
			console.log('document loaded');
			var counter = new Counter({startValue: 10, htmlEl: '#counterContainer', callback: myCallback});
			// console.log(counter.currnentValue);
			// counter.start();
			// setTimeout(function() {
			// 	counter.stop();
			// 	counter.start();
			// }, 5000);

			function myCallback(scope) {
				console.log(scope);
				$('#messages').append('tick ');
			}

			$('#startBtn').on('click', function(){
				counter.start();
			});

			$('#stopBtn').on('click', function() {
				counter.stop();
			});

			$('#resetBtn').on('click', function() {
				counter.reset();
			});
		});

		</script>
	</body>
</html>
